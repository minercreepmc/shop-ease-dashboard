<mat-card class="example-card">
  <mat-card-title>{{ order.member_name }}</mat-card-title>
  <mat-card-subtitle class="subtitle"
    >{{ order.total_price | number: numberFormat }} VND</mat-card-subtitle
  >
  <mat-card-content>
    <p><mat-icon>phone</mat-icon>: {{ order.member_phone }}</p>
    <p><mat-icon>location_on</mat-icon>: {{ order.address_location }}</p>
    <p><mat-icon>local_shipping</mat-icon>: {{ order.fee_name }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="openDialog()" mat-button *ngIf="assignShow()">GIAO</button>
    <button mat-button *ngIf="isShipping()">TÌNH TRẠNG ĐƠN</button>
    <button mat-button (click)="onCancelClick()" *ngIf="isAssigned()">
      HỦY
    </button>
  </mat-card-actions>
</mat-card>
