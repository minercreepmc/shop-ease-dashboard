<div class="action">
  <div class="profile" (click)="toggleMenu()">
    <img src="assets/avt.jpg" alt="" />
  </div>

  <div class="menu" [class.active]="isMenuOpen" *ngIf="user">
    <h3>
      {{ user.full_name }} <br /><span>{{ user.role }}</span>
    </h3>

    <ul>
      <li (click)="signOut()">
        <fa-icon [icon]="faRightFromBracket"></fa-icon>
        <a>Đăng xuất</a>
      </li>
    </ul>
  </div>
</div>
