<mat-list class="responsive-grid">
  <mat-list-item
    [routerLink]="isAdmin() ? '/dashboard/categories/' + category.id : null"
    *ngFor="let category of categories"
  >
    <mat-icon matListItemIcon>folder</mat-icon>
    <div matListItemTitle>{{ category.name }}</div>
    <div matListItemLine>{{ category.product_count || 0 }}</div>
  </mat-list-item>
</mat-list>
