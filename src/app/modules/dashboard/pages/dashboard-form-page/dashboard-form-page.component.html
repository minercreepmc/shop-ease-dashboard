<section class="dashboard-form-page">
  <app-product-form
    *ngIf="isProductFormVisible"
    (closeButtonClicked)="handleCloseButtonClicked()"
  >
  </app-product-form>
  <div class="product-list">
    <app-product-list
      (addProductButtonClicked)="handleProductFormVisibility()"
      (addCategoryButtonClicked)="handleCategoryFormVisibility()"
    >
    </app-product-list>
  </div>
</section>
