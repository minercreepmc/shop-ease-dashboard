<section class="section discount-details">
  <mat-toolbar color="primary" class="header">Category List</mat-toolbar>

  <form class="form" (ngSubmit)="onSubmit()">
    <h3 class="title">Update discount</h3>
    <mat-form-field class="form-field">
      <mat-label>Discount Name</mat-label>
      <input
        matInput
        [value]="discount.name"
        (change)="onNameChange($event)"
        name="name"
      />
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Discount Percentage</mat-label>
      <input
        matInput
        type="number"
        [value]="discount.percentage"
        (change)="onPercentageChange($event)"
        name="percentage"
      />
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Discount Description</mat-label>
      <textarea
        matInput
        [value]="discount.description"
        (change)="onDescriptionChange($event)"
        name="description"
      ></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary">Update</button>
  </form>
</section>
