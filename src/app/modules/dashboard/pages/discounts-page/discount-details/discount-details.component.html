<section class="section discount-details">
  <mat-toolbar color="primary" class="header">Danh sách giảm giá</mat-toolbar>

  <form class="form" (ngSubmit)="onSubmit()">
    <h3 class="title">Cập nhật giảm giá</h3>
    <mat-form-field class="form-field">
      <mat-label>Tên</mat-label>
      <input
        matInput
        [value]="discount.name"
        (change)="onNameChange($event)"
        name="name"
      />
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Phần trăm</mat-label>
      <input
        matInput
        type="number"
        [value]="discount.percentage"
        (change)="onPercentageChange($event)"
        name="percentage"
      />
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Mô tả</mat-label>
      <textarea
        matInput
        [value]="discount.description"
        (change)="onDescriptionChange($event)"
        name="description"
      ></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary">Cập nhật</button>
  </form>

  <app-product-list [products]="discount.products"></app-product-list>
</section>
