<mat-list class="responsive-grid">
  <mat-list-item
    [routerLink]="isAdmin() ? '/dashboard/discounts/' + discount.id : null"
    *ngFor="let discount of discounts"
  >
    <mat-icon matListItemIcon>folder</mat-icon>
    <div matListItemTitle>
      {{ discount.name }} (-{{ discount.percentage }}%)
    </div>
    <div matListItemLine>{{ discount.product_count || 0 }}</div>
  </mat-list-item>
</mat-list>
