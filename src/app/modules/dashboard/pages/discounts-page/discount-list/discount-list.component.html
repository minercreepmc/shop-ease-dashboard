<mat-list class="discount-list">
  <mat-list-item
    routerLink="/dashboard/discounts/{{ discount.id }}"
    *ngFor="let discount of discounts"
  >
    <mat-icon matListItemIcon>folder</mat-icon>
    <div matListItemTitle>{{ discount.name }}</div>
    <div matListItemLine>12</div>
  </mat-list-item>
</mat-list>
