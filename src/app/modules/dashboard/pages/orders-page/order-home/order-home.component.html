<div class="orders-home">
  <h1 class="heading">Orders</h1>
  <table class="order-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Status</th>
        <th>Total Price</th>
      </tr>
    </thead>
    <tbody *ngIf="orders$ | async as orders">
      <tr routerLink="/orders/{{ order.id }}" *ngFor="let order of orders">
        <td>{{ order.id }}</td>
        <td>{{ order.status }}</td>
        <td>${{ order.total_price }}</td>
      </tr>
    </tbody>
  </table>
</div>
