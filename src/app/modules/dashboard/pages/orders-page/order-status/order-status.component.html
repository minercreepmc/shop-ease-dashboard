<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ shipping.shipper }}</mat-card-title>
    <mat-card-subtitle>{{ shipping.due_date | date }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Khach hang bao giao hang nhanh :v</p>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="onCancelClick()" *ngIf="isAssigned()" mat-button>
      CANCEL
    </button>
  </mat-card-actions>
</mat-card>
