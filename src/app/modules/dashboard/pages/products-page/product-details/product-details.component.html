<section class="container">
  <mat-toolbar color="primary" class="header">Product Details</mat-toolbar>

  <form class="product-form" (ngSubmit)="onSubmit()">
    <h3>Update product</h3>

    <mat-form-field class="form-field">
      <mat-label>Product Name</mat-label>
      <input matInput [(ngModel)]="updateProductDto.name" name="name" />
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Product Price</mat-label>
      <input
        matInput
        type="number"
        [(ngModel)]="updateProductDto.price"
        name="price"
      />
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Product Description</mat-label>
      <textarea
        matInput
        [(ngModel)]="updateProductDto.description"
        name="description"
      ></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary">Update</button>
  </form>
</section>
