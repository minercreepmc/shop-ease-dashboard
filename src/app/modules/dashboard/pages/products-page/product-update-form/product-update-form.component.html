<form class="product-form" (ngSubmit)="onSubmit()">
  <h3>Cập nhật hàng</h3>
  <mat-form-field class="form-field">
    <mat-label>Tên</mat-label>
    <input
      matInput
      [value]="product.name"
      (change)="onNameChange($event)"
      name="name"
    />
  </mat-form-field>

  <mat-form-field class="form-field">
    <mat-label>Giá</mat-label>
    <input
      matInput
      [value]="product.price"
      (change)="onPriceChange($event)"
      name="price"
    />
  </mat-form-field>

  <mat-form-field class="form-field">
    <mat-label>Mô tả</mat-label>
    <textarea
      matInput
      [value]="product.description"
      (change)="onDescriptionChange($event)"
      name="description"
    ></textarea>
  </mat-form-field>

  <mat-form-field class="form-field">
    <mat-label>Giảm giá</mat-label>
    <mat-select
      [value]="product.discount?.id"
      (selectionChange)="onDiscountChange($event)"
    >
      <mat-option [value]="null"></mat-option>
      <mat-option *ngFor="let discount of discounts" [value]="discount.id"
        >{{ discount.name }} (-{{ discount.percentage }}%)</mat-option
      >
    </mat-select>
  </mat-form-field>

  <mat-form-field class="form-field">
    <mat-label>Danh mục</mat-label>
    <mat-select
      [value]="product.category_ids"
      (selectionChange)="onCategoriesChange($event)"
      multiple
    >
      <mat-option *ngFor="let category of categories" [value]="category.id">
        {{ category.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="form-field">
    <mat-label>Hình ảnh</mat-label>
    <ngx-mat-file-input
      [(ngModel)]="fileInput"
      name="files"
      placeholder="Images"
      multiple
    ></ngx-mat-file-input>

    <mat-icon matSuffix>folder</mat-icon>
  </mat-form-field>

  <button mat-raised-button color="primary">Cập nhật</button>
</form>
