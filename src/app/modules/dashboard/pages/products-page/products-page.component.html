<section class="products-page" *ngIf="products$ | async as productList">
  <div class="button-group">
    <mat-slide-toggle (click)="toggleAddForm()">Add form</mat-slide-toggle>
    <button mat-flat-button color="warn" (click)="deleteProduct()">
      Delete
    </button>
  </div>

  <app-product-form *ngIf="productFormVisibility" class="product-form">
  </app-product-form>

  <table
    mat-table
    [dataSource]="productList"
    class="product-table mat-elevation-z8"
  >
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>Select</th>
      <td mat-cell *matCellDef="let product">
        <input
          type="checkbox"
          (change)="onToggleCheckbox(product.id!, $event)"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let product">
        {{ product.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let product">
        <img class="product-image" [src]="product.image_url" alt="" />
      </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let product">
        {{ product.price }}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</section>
