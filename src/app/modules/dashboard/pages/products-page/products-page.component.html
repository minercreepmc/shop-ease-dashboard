<section class="products-page" *ngIf="products$ | async as productList">
  <div class="button-group">
    <mat-slide-toggle (click)="toggleAddForm()">Sửa</mat-slide-toggle>
    <button mat-flat-button color="warn" (click)="deleteProduct()">Xóa</button>
  </div>

  <app-product-form *ngIf="productFormVisibility" class="product-form">
  </app-product-form>

  <app-products-table
    [products]="productList"
    [editMode]="productFormVisibility"
    (selectedProductIdsChange)="onSelectedProductIdsChange($event)"
  ></app-products-table>
</section>
