<section class="section shipping-fee-details">
  <mat-toolbar color="primary" class="header">Shipping Fee Details</mat-toolbar>

  <form class="form" (ngSubmit)="onSubmit()">
    <h3 class="title">Update shipping fee</h3>

    <mat-form-field class="form-field">
      <mat-label>Name</mat-label>
      <input
        matInput
        placeholder="Ex. Fast"
        [value]="shippingFee.name"
        (change)="onNameChange($event)"
        name="name"
      />
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Fee</mat-label>
      <input
        matInput
        placeholder="Enter shipping fee"
        type="number"
        [value]="shippingFee.fee"
        (change)="onFeeChange($event)"
        name="fee"
      />
    </mat-form-field>

    <button mat-raised-button color="primary">Update</button>
  </form>
</section>
