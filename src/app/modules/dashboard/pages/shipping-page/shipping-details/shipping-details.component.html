<app-skeleton [title]="'Shipping Details'">
  <mat-card class="example-card">
    <mat-card-title>{{ shipping.member_name }}</mat-card-title>
    <mat-card-subtitle class="subtitle"
      >{{ shipping.total_price | number: numberFormat }} VND</mat-card-subtitle
    >
    <mat-card-content>
      <p><mat-icon>phone</mat-icon>: {{ shipping.member_phone }}</p>
      <p><mat-icon>location_on</mat-icon>: {{ shipping.address }}</p>
      <p><mat-icon>local_shipping</mat-icon>: {{ shipping.fee_name }}</p>
      <p><mat-icon>arrow_forward</mat-icon>: {{ shipping.status }}</p>
    </mat-card-content>
  </mat-card>

  <button
    mat-raised-button
    *ngIf="deliverButtonShow()"
    (click)="onDeliverClick()"
  >
    BẮT ĐẦU GIAO
  </button>
  <button
    mat-raised-button
    *ngIf="deliveredButtonShow()"
    (click)="onDeliveredClick()"
  >
    ĐÃ GIAO
  </button>

  <app-shipping-status-list
    [statusList]="statusList"
  ></app-shipping-status-list>

  <button
    class="corner-button"
    mat-fab
    color="primary"
    aria-label="Example icon button with a delete icon"
    *ngIf="createButtonShow()"
    (click)="onCreateClick()"
  >
    +
  </button>
</app-skeleton>
