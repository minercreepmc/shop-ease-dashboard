<app-white-form
  [title]="'Thêm tình trạng giao hàng'"
  (formSubmitted)="updateShippingStatus()"
>
  <mat-form-field class="form-field">
    <mat-label>Tình trạng đơn hàng</mat-label>
    <input
      matInput
      [(ngModel)]="updateShippingStatusDto.status"
      name="status"
    />
  </mat-form-field>
</app-white-form>
