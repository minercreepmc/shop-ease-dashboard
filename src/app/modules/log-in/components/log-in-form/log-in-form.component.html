<section class="sign-in-form-section">
  <form class="sign-in-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1>Đăng nhập</h1>

    <div class="sign-in-form__inputs">
      <div class="sign-in-form__group">
        <label for="username">Tên đăng nhập</label>
        <input formControlName="username" type="text" id="username" />
      </div>

      <div class="sign-in-form__group">
        <label for="password">Mật khẩu</label>
        <input formControlName="password" type="password" id="password" />
      </div>
      <button
        class="sign-in-form__button"
        type="submit"
        [disabled]="!loginForm.valid"
      >
        Đăng nhập
      </button>
    </div>
  </form>
</section>
